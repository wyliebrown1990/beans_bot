<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Chunks and Embeddings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Resume Chunks and Embeddings</h1>
    <table>
        <tr>
            <th>Chunk Text</th>
            <th>Embeddings</th>
        </tr>
        {% for chunk_text, embedding in chunk_embedding_pairs %}
        <tr>
            <td>{{ chunk_text }}</td>
            <td>{{ embedding }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
