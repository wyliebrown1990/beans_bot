<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function pollStatus() {
            const jobTitle = "{{ job_title }}";
            const companyName = "{{ company_name }}";
            const industry = "{{ industry }}";
            const username = "{{ username }}";
            const userId = "{{ user_id }}"; // Add user_id

            console.log(`Fetching status for: username=${username}, jobTitle=${jobTitle}, companyName=${companyName}`);

            fetch(`/get_status?username=${username}&job_title=${jobTitle}&company_name=${companyName}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Received status: ${data.status}`);
                    appendStatus(data.status);

                    if (data.status.toLowerCase().includes('successfully')) {
                        console.log('Status includes "successfully", displaying buttons.');
                        displayButtons(jobTitle, companyName, industry, username, userId); // Pass user_id
                    }
                })
                .catch(error => console.error('Error:', error));

            setTimeout(pollStatus, 5000);
        }

        function appendStatus(status) {
            const statusLog = document.getElementById('statusLog');
            const statusEntry = document.createElement('p');
            statusEntry.innerText = status;
            statusLog.appendChild(statusEntry);
        }

        function displayButtons(jobTitle, companyName, industry, username, userId) { // Add user_id parameter
            // Check if the buttons have already been added to the DOM
            let buttonContainer = document.getElementById('buttonContainer');
            if (buttonContainer) {
                console.log('Buttons already displayed, skipping.');
                return;
            }

            console.log('Creating button container and buttons.');
            buttonContainer = document.createElement('div');
            buttonContainer.id = 'buttonContainer';

            const addMoreButton = document.createElement('button');
            addMoreButton.innerText = 'Add More Training Data';
            addMoreButton.classList.add('actionButton');
            addMoreButton.onclick = function() {
                window.location.href = `/upload_options?job_title=${jobTitle}&company_name=${companyName}&industry=${industry}&username=${username}&user_id=${userId}`;
            };

            const startInterviewButton = document.createElement('button');
            startInterviewButton.innerText = 'Start Interview!';
            startInterviewButton.classList.add('actionButton');
            startInterviewButton.onclick = function() {
                window.location.href = `http://localhost:5013/start_interview?job_title=${jobTitle.toLowerCase()}&company_name=${companyName.toLowerCase()}&industry=${industry.toLowerCase()}&username=${username.toLowerCase()}&user_id=${userId}`;
            };

            buttonContainer.appendChild(addMoreButton);
            buttonContainer.appendChild(startInterviewButton);

            // Append the button container to the content-wrap div
            document.getElementById('content-wrap').appendChild(buttonContainer);
            console.log('Buttons added to the DOM.');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Page loaded, starting status polling.');
            pollStatus();
        });
    </script>
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <h1>Process Progress</h1>
        <div>
            <p id="status">Initializing...</p>
        </div>
        <div id="statusLog"></div>
    </div>
    <footer>
        <div>
            <a href="#">About us</a><br>
            <a href="#">Privacy Policy</a><br>
            <a href="#">Contact us</a>
        </div>
        <div>
            <a href="#">Pricing</a><br>
            <a href="#">Github</a>
        </div>
        <div>
            <a href="#">Blog</a><br>
            <a href="#">Forum</a>
        </div>
    </footer>
</div>
</body>
</html>
