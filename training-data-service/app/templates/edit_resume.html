<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S00G0YVEWV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-S00G0YVEWV');
    </script>
</head>
<body>
<div id="sidebar">
    <div id="logo-container">
        <img src="https://interview-bot-public-images.s3.amazonaws.com/beans_bot_light_bg_500.png" alt="Beans Bot">
        <h1>Beans Bot</h1>
    </div>
    <nav>
        <ul>
            <li><a href="javascript:void(0)" id="home-link">Home</a></li>
            <li><a href="javascript:void(0)" id="edit-resume-link">Edit Resume</a></li>
            <li><a href="javascript:void(0)" id="edit-job-listing-link">Edit Job Listing</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Interview History</a></li>
        </ul>
    </nav>
</div>
<div id="main-content">
    <header>
        <h1>Edit Resume</h1>
        <div id="version">Version 2.0 - New feature releases will be explained here briefly upon page loading</div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div id="resume-manager">
        <h2>Manage Resume:</h2>
        <div id="resume-status">
            <!-- This will display the resume upload status -->
        </div>
        <button id="delete-resume-btn" style="display:none;">Delete Resume</button>
    </div>

    <div id="resume-upload">
        <h2>Upload Your Resume:</h2>
        <form id="resume-upload-form" enctype="multipart/form-data">
            <input type="file" id="resume-file" name="file">
            <input type="hidden" id="user-id" name="user_id" value="{{ user_id }}">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div id="resume-details">
        <h2>Resume Details:</h2>
        <div id="resume-data">
            <!-- Resume data will be populated here -->
        </div>
        <button id="edit-resume-button">Edit</button>
        <button id="apply-resume-changes-button" style="display:none;">Apply Changes</button>
        <div id="status-message" style="display:none; background-color: #CC5500; color: white; padding: 10px; text-align: center;"></div>
    </div>
</div>
<script src="../static/js/scripts.js"></script>
<script src="../static/js/resumes.js"></script>
</body>
</html>
