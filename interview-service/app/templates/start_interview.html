<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Start Interview</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="page-container">
   <div id="sidebar">
       <div id="timer-container">
           <div id="interview-timer-container">
               <h5>Time Left in Interview</h5>
               <div id="interview-timer">2700</div>
           </div>
           <div id="answer-timer-container">
               <h5>Countdown to Recommended Answer Submission</h5>
               <div id="answer-timer">90</div>
           </div>
           <div class="button-container">
               <button id="record-video">Record Video of This Session</button>
               <button id="download-transcript">Download Transcript</button>
               <button onclick="startNewInterviewSession()">Start New Interview Session</button>
               <button id="wrap-up-interview">Wrap up interview early</button>
           </div>
       </div>
   </div>
   <div id="content-wrap">
       <header>
           <div>
               <h1>Interview Chat for {{ username }}</h1>
           </div>
           <nav class="navbar">
               <button id="nav-toggle">
                   <div class="bar"></div>
                   <div class="bar"></div>
                   <div class="bar"></div>
               </button>
               <ul id="nav-links" class="nav-menu hidden">
                   <li><a href="#">About us</a></li>
                   <li><a href="#">Privacy Policy</a></li>
                   <li><a href="#">Contact us</a></li>
                   <li><a href="#">Pricing</a></li>
                   <li><a href="#">Github</a></li>
                   <li><a href="#">Blog</a></li>
                   <li><a href="#">Forum</a></li>
               </ul>
           </nav>
       </header>
       <div id="chat" class="chat-container">
           <div class="chat-block">
               <img src="https://interview-bot-public-images.s3.amazonaws.com/beans_bot_light_bg_500.png" alt="Beans Bot" class="chat-image" id="bot-image">
               <div class="speech-bubble">
                   <p>Beans-bot: {{ question }}</p>
               </div>
           </div>
           <div id="responses" data-username="{{ username }}"></div>
       </div>

       <div class="status-container">
           <div id="status-message" class="status-message"></div>
       </div>

       <form id="response-form" method="POST">
           <input type="hidden" name="job_title" value="{{ job_title }}">
           <input type="hidden" name="company_name" value="{{ company_name }}">
           <input type="hidden" name="industry" value="{{ industry }}">
           <input type="hidden" name="username" value="{{ username }}">
           <input type="hidden" name="user_id" value="{{ user_id }}">
           <input type="hidden" name="session_id" value="{{ session_id }}">
           <label for="answer_1">Your Response:</label>
           <textarea id="answer_1" name="answer_1" rows="5" required></textarea>
           <div class="submit-button-container">
               <button type="submit" class="form-button">&#9654;</button>
               <button type="button" id="record-answer" class="form-button">üéô</button>
               <button type="button" id="generate_audio" class="form-button">üó£Ô∏è</button>
           </div>
           <div id="voice-selection" style="display:none;">
               <label for="voice">Choose Voice:</label>
               <select id="voice" name="voice">
                   <option value="none" selected>None</option>
                   <option value="WBPMIeOib7vXJnT2Iibp">Knightley</option>
                   <option value="P9OzYIULscDISblYABOC">Raj</option>
                   <option value="tnSpp4vdxKPjI9w0GnoV">Hope</option>
                   <option value="kBag1HOZlaVBH7ICPE8x">Sally</option>
                   <option value="aTxZrSrp47xsP6Ot4Kgd">Kayla</option>
               </select>
           </div>
       </form>
   </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
   const transcribeAudioUrl = "{{ url_for('transcribe_audio') }}";
   const startInterviewUrl = "{{ url_for('start_interview') }}";
   const downloadTranscriptUrl = "{{ url_for('download_transcript', session_id=session_id) }}";
   const clearSessionUrl = "{{ url_for('clear_session') }}";
   const getLastAnswerUrl = "{{ url_for('last_question') }}";
   const wrapUpInterviewUrl = "{{ url_for('wrap_up_interview') }}";
</script>
</body>
</html>
