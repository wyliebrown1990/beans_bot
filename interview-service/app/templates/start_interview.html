<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Interview</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Interview Chat for {{ username }}</h1>
    </header>
    <div id="chat">
        <div class="chat-block">
            <p>Bot: {{ question }}</p>
            <hr>
        </div>
        <div id="responses"></div>
    </div>
    <form id="response-form" method="POST">
        <input type="hidden" name="job_title" value="{{ job_title }}">
        <input type="hidden" name="company_name" value="{{ company_name }}">
        <input type="hidden" name="industry" value="{{ industry }}">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="session_id" value="{{ session_id }}">
        <label for="answer_1">Your Response:</label>
        <textarea id="answer_1" name="answer_1" rows="5" style="width: 100%;" required></textarea>
        <button type="submit">Send</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#response-form').on('submit', function(event) {
                event.preventDefault();
                const form = $(this);
                $.ajax({
                    type: 'POST',
                    url: "{{ url_for('start_interview') }}",
                    data: form.serialize(),
                    success: function(response) {
                        $('#responses').append(`
                            <div class="chat-block">
                                <p>You: ${$('#answer_1').val()}</p>
                                <p>Bot Feedback: ${response.feedback_response}</p>
                                <p>Bot Score: ${response.score_response}</p>
                                <p>Bot: ${response.next_question_response}</p>
                                <hr>
                            </div>
                        `);
                        $('#answer_1').val('');
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
